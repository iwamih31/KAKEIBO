<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/main.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="center">
				<div class="flex margin_1em">
					<div class="guide">[[${guide}]]</div>
					<form id="cancel" method="post" th:action="@{${cancel_url}}">
						<input type="hidden" name="id" th:value="${id}" />
						<input type="hidden" name="date" th:value="${date}" />
						<button form="cancel" type="submit" class="btn btn-primary">
							キャンセル
						</button>
					</form>
					<button form="do" type="submit" class="btn btn-primary bg_red">
						[[${do_Name}]]
					</button>
				</div>
			</div>
			<form id="do" th:action="@{${do_url}}" method="post" th:object="${object}">
				<input type="hidden" name="post_id" th:value="${id}" />
				<input type="hidden" name="post_date" th:value="${date}" />
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-light">
						<tr>
							<th th:each="label_Set : ${label_Set_List}" class="th-width"
															th:width="${label_Set.value * 1.5} + '%'">
								[[${label_Set.name}]]
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								[[*{id}]]
								<input type="hidden" th:field="*{id}" />
							</td>
							<td><input type="date" th:field="*{date}" /></td>
							<td><input type="text" th:field="*{subject}" /></td>
							<td><input type="text" th:field="*{apply}" /></td>
							<td><input type="text" th:field="*{income}" /></td>
							<td><input type="text" th:field="*{spending}" /></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>

</html>
